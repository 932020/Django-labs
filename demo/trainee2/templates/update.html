{%extends 'index.html'%}
{%block title%}
        update
{%endblock%}
{%block content%}
 <form method="post" action="/trainee2/update/{{trainees.id}}">
        {% csrf_token %}

        <label>Name</label>
        <input type="text" name="name" value="{{trainees.name}}">
        </br>
        </br>
         <label>branch</label>
        <input type="number" name="branch" value="{{trainees.branch}}">
         </br>
         </br>
         <label>Course</label>
            <select name="course">
                {%for c in courses%}
                <option value="{{c.id}}">{{c.name}}</option>
                {%endfor%}

            </select>
         <input type="submit" name="update" value="update"/>
    </form>
{%endblock%}
